<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover Effect Example</title>
    <style>
        .box {
            width: 200px;
            height: 200px;
            background-color: lightblue;
            transition: background-color 0.3s; /* Smooth transition */
            margin: 20px;
            text-align: center;
            line-height: 200px; /* Center text vertically */
            font-size: 20px;
            display: flex;
            flex-direction: row;
            border: 2px solid #007BFF; /* Border for better visibility */
        }

        .box:hover {
            background-color: #0250a3; /* Change background color on hover */
        }
    </style>
</head>
<body>

<div class="box">Hover over me!</div>
<div class="box">Hover over me!</div>
<div class="box">Hover over me!</div>
<div class="box">Hover over me!</div>

</body>
</html>
